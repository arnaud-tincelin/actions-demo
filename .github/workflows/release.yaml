name: Release

on:
  push:
    branches:
      - master

env:
  GO_VERSION: '1.17'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Download modules
      run: go mod download
    - name: Build project
      run: go build ./cmd/demo
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Linter
      uses: golangci/golangci-lint-action@v2
      with:
        version: latest
  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Go tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    - name: Upload coverage to Codecov
      run: bash <(curl -s https://codecov.io/bash) -C $(Build.SourceVersion)
    - name: Upload coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage.out
  analysis:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download coverage
      uses: actions/download-artifact@v2
      with:
        name: coverage
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        SONAR_HOST_URL: http://demosonar.westeurope.cloudapp.azure.com:9000/
      with:
        args: >
          -Dsonar.projectKey=demo.github.actions
          -Dsonar.go.coverage.reportPaths=coverage.out
          -Dsonar.sources=.
          -Dsonar.verbose=true
          -Dsonar.exclusions=**/*_test.go
  deploy:
    runs-on: ubuntu-latest
    needs: [build, lint, analysis, test]
    environment: production
    steps:
      - name: Deploy to Azure
        run: |
          echo "Deployment to Azure Started"
          sleep 10s
          echo "Deployment Successfull"
